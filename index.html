            color: var(--text-color);

            transition: var(--transition);

            max-width: 90%;
            margin: 0 auto;
            padding: 0 10px;
        }

            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0.8rem 0;

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 0 10px;
        }

            display: flex;
            align-items: center;
            gap: 10px;
        }

            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .search-container {
            flex: 1;
            max-width: 450px;
            margin: 0 10px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 30px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 30px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: rgba(74, 108, 247, 0.1);
            color: var(--primary-color);
        }

        .categories {
            display: flex;
            overflow-x: auto;
            gap: 6px;
            padding: 0.6rem 0;
            margin-bottom: 12px;
            scrollbar-width: thin;
            flex-wrap: wrap;
        }

        .categories::-webkit-scrollbar {
            height: 6px;
        }

        .categories::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        .category-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 30px;
            background-color: var(--bg-color);
            color: var(--text-light);
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
            min-width: fit-content;
            width: auto;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .site-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 15px;
            transition: var(--transition);
            border: 1px solid var(--border-color);

        }

            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .site-card h3 i {
            color: var(--primary-color);
            font-size: 1.4rem;
        }

        .site-card a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
            display: inline-block;

        }

        }

        .site-card p {

            font-size: 0.85rem;
            margin-bottom: 10px;
            line-height: 1.3;

        }

                margin: 10px 0;
            }

            }

    </style>
</head>
